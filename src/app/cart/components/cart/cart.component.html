<div *ngIf="products.length; else emptyCart">
    <h3>Your Cart</h3>
    <h4>Total quantity: {{ products.length }}</h4>
    <h4>Total sum: {{ sum }}$</h4>
    <ul>
        <li *ngFor="let product of products">
            <app-cart-item [product]="product"></app-cart-item>
        </li>
    </ul>
</div>
     
<ng-template #emptyCart>
    <h3>Youtr Cart is empty</h3>
</ng-template>
